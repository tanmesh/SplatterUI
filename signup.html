<!DOCTYPE html>
<html>
<head>
    <title>Spaltter</title>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700|Kaushan+Script|Montserrat' rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<header>
    <img src="images/pic1.jpg" alt="Background">
    <form action="">
        <div class="container">
            <label for="firstName">First Name</label>
            <input class="form-control" type="text" name="firstName" id="firstName" required/>

            <label for="lastName">Last Name</label>
            <input class="form-control" type="text" name="lastName" id="lastName" required/>

            <label for="emailId">Email</label>
            <input class="form-control" type="text" name="emailId" id="emailId" required/>

            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" id="password" required/>

            <label for="passwordRepeat">Repeat Password</label>
            <input class="form-control" type="password" name="passwordRepeat" id="passwordRepeat" required/>

            <button type="button" onclick="signup();">Signup</button>
        </div>
    </form>
</header>
</body>
<script src="js/signup.js"></script>
</html>
